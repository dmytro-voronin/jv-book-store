databaseChangeLog:
  - changeSet:
      id: 13-create-order-items-table
      author: dima
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: order_id
            constraintName: fk_order_items_orders
            referencedTableName: orders
            referencedColumnNames: id
            onUpdate: CASCADE
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: book_id
            constraintName: fk_order_items_books
            referencedTableName: books
            referencedColumnNames: id
            onUpdate: CASCADE
            onDelete: CASCADE
